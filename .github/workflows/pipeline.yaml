name: CI/CD Pipeline

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v5

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "1"

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm run test

            - name: Run application
              run: npm run run
